<div class='calcBody'>
    <div id='inputsColumn'>
        <h2>Кредитный калькулятор</h2>

        <div class='inputsGroup' ng-repeat="input in inputes">
            <div class='labelColumn'>
                <span>{{ input.label }}</span>
            </div>   
            <div class='rangeColumn'>
                <input 
                    type='range' 
                    min='{{ input.min }}'
                    max='{{ input.max }}'
                    ng-model='input.value'
                />
            </div>
            <div>
                <input 
                    class='valueInput'
                    type='text'
                    ng-model='input.value'
                />
            </div>
        </div>
        
    </div>
    <div id='reportColumn'>
        <h2>Результат</h2>
        <table>
            <tr ng-repeat="report in reports">
                <td>{{ report.label}}</td>
                <td>{{ report.value}}</td>
            </tr>
        </table>
    </div>   
</div>
