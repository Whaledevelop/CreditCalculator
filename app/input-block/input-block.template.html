    <div class = "textInputColumn">
    <input
        class='valueInput'
        type='text'
        ng-model='$ctrl.input.value'
        ng-change='$ctrl.handleChange()'  
    />
    {{ $ctrl.unitHandler(
        $ctrl.input.value,
        $ctrl.input.unit
    ) }}
</div>
</div>
