<div class = "calcBody">
    <div class = "inputPanel">
        <h3 class = "blockHeader">Кредитный калькулятор</h3>
        <div class="inputGroup">
            <div 
                class = "labelColumn"
                ng-repeat = "input in $ctrl.inputs"
            >
                {{ input.label }}:
            </div>
            <konva-stage
                inputs = "$ctrl.inputs"
                on-change = "$ctrl.updateValues(input, value)"
            >    
            </konva-stage>
        </div>
        <input-block
            ng-repeat = "input in $ctrl.inputs"
            input = "input"
            on-change = "$ctrl.updateValues(input, value)"
        >
        </input-block>
    </div>
    <div class = "reportBlock">
        <h3 class = "blockHeader">Результат</h3>
        <report-block
            ng-repeat = "report in $ctrl.reports"
            report = "report"
        >
        </report-block>
    </div>
</div>
