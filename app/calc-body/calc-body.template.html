<div class = "calcBody">
    <div class = "inputPanel">
        <h3 class = "blockHeader">Кредитный калькулятор</h3>

        <div class = "inputGroup">
            <div class = "labelColumn">
                <div ng-repeat = "input in $ctrl.inputs">{{ input.label }} :</div>
            </div> 
            <div id = "konvaStage"></div>
            <div class = "textInputColumn">
                <input-block
                    ng-repeat= "input in $ctrl.inputs"
                    input = "input"
                    stage = "$ctrl.stage"
                    on-change = "$ctrl.updateValues(input, value)"
                >
                </input-block>
            </div>    
        </div>
            
    </div>
    <div class = "reportBlock">
        <h3 class = "blockHeader">Результат</h3>
        <report-block
            ng-repeat = "report in $ctrl.reports"
            report = "report"
        >
        </report-block>
    </div>
</div>
